<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
		<meta name="description" content="Dashboard de monitoramento global em tempo real - Versão 0.01 desenvolvida pelo Grupo Murad" />
		<meta name="author" content="Grupo Murad" />
		<meta name="theme-color" content="#0a0a0a" />
		<meta name="robots" content="index, follow" />
		<!-- CSP meta tag (fallback se headers HTTP não estiverem disponíveis) -->
		<!-- Nota: frame-ancestors não funciona em meta tags, apenas em headers HTTP -->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.allorigins.win https://corsproxy.io https://api.coingecko.com https://api.gdeltproject.org https://api.stlouisfed.org https://finnhub.io https://earthquake.usgs.gov https://cdn.jsdelivr.net https://*.workers.dev; frame-src 'self' https://www.youtube.com;" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="alternate icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<!-- Open Graph -->
		<meta property="og:title" content="Watchman v0.01 - Dashboard de Monitoramento Global" />
		<meta property="og:description" content="Dashboard de monitoramento global em tempo real - Versão 0.01 desenvolvida pelo Grupo Murad" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://observador.pro" />
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Watchman v0.01 - Dashboard de Monitoramento Global" />
		<meta name="twitter:description" content="Dashboard de monitoramento global em tempo real - Versão 0.01 desenvolvida pelo Grupo Murad" />
		<link rel="canonical" href="https://observador.pro" />
		<title>Watchman v0.01 - Grupo Murad</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
