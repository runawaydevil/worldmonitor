services:
  watchman:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_FINNHUB_API_KEY: ${VITE_FINNHUB_API_KEY}
        VITE_FRED_API_KEY: ${VITE_FRED_API_KEY}
        VITE_APP_DOMAIN: ${VITE_APP_DOMAIN:-localhost}
    env_file:
      - .env
    ports:
      - "8947:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      retries: 3
